<a class="movie-item" *ngIf="itemData">
    <div class="movie-item-rating bg-dark">
        <i class="bi bi-star-fill app-icon"></i>
        <span>{{itemData.vote_average}}</span>/10
    </div>
    <div class="movie-item-image">
        <img src="'https://image.tmdb.org/t/p/original/'+ itemData.poster_path" alt="itemData.title">
    </div>
    <div class="movie-item-title fw-bold m-2">
        {{itemData.title}}
    </div>
</a>
